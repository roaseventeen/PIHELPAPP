    <style>
        .view-back {
            width: 24px;
            height: 24px;
        }
    </style>
<body class="flex flex-col items-center text-center">

    <div class="p-5 bg-cyan-600 w-full flex items-center justify-between relative">
        <button><img src="Public/assets/bx-arrow-back.svg" class="view-back"></button>
        <h1 class="text-center text-2xl font-righteous text-white">
            TEXTO A VOZ
        </h1>
        <button id="infoButton"><img src="Public/assets/informacion.svg" class="view-back"></button>
    </div>

    <div class="mt-10 mb-5 w-full flex flex-col items-center">
        <textarea class="form-control border border-cyan-600 focus:outline-none focus:ring-1 focus:ring-cyan-600 placeholder-gray-500"  id="texto" rows="6" style="min-width: 70%;" placeholder="Escribe algo aquÃ­..."></textarea>
    </div>
    <div class="flex justify-center w-full">
        <button class="font-righteous text-white bg-cyan-600 hover:bg-cyan-700 py-2 px-4 rounded" id="speakButton" onclick="speakText()">Escuchar</button>
    </div>

    <div id="infoModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-50">
            <div class="bg-white rounded-lg p-6 text-center shadow-lg">
                <h2 class="text-2xl font-righteous mb-4">TEXTO A VOZ</h2>
                <p class="mb-4 font-righteous">Escribe lo que quieras en el chart para que puedan escucharlo</p>
                <button class="font-righteous text-white bg-cyan-600 hover:bg-cyan-700 py-2 px-4 rounded" id="understoodButton">Entendido</button>
            </div>
        </div>
    </div>

    <script>
        function speakText() {
            var text = document.getElementById('texto').value;
            if (text.length > 0) {
                TTS.speak({
                    text: text,
                    locale: 'es-ES', 
                    rate: 1.0
                }, function () {
                    console.log('El texto ha sido dicho correctamente.');
                }, function (error) {
                    console.log('Error al pronunciar el texto: ' + error);
                });
            } else {
                alert('Por favor, escribe algo para pronunciar.');
            }
        }

        
        var modal = document.getElementById('infoModal');

      
        var btn = document.getElementById('infoButton');

 
        var closeBtn = document.getElementById('understoodButton');


        btn.onclick = function() {
            modal.classList.remove('hidden');
        }


        closeBtn.onclick = function() {
            modal.classList.add('hidden');
        }

        document.querySelector('.view-back').addEventListener('click', function() {
            loadPartialView('opciones-app', '.init', false);
        });

    </script>
</body>
</html>
